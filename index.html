<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slider Prototype</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <style>
        body {
            background: #f5f5f5;
        }

        #wrapper {
            width: 800px;
            margin: 20px auto;
        }

        .ui-btn {
            background: #fafafa !important;
            box-shadow: 0 0 3px rgba(0,0,0,0.09);
            border: none;
            border-radius: 50%;
        }

        .ui-slider-range-bg {
            position: absolute;
            height: 100%;
            background: #38c;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>range slider</h1>
        <div id="slider"></div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/rangeSlider.js"></script>
    <script>
        $('#slider').rangeslider({
            min: 0,
            max: 20,
            ranges: {
                'range2': {
                    parent: 'range1',
                    values: [ 4, 8 ]
                },
                'range4': {
                    parent: 'range1',
                    values: [ 3, 5 ]
                },
                'range3': {
                    values: [ 5, 16 ]
                },
                'range1': {
                    values: [ 2, 10 ]
                }
            }
        });
    </script>
</body>
</html>
