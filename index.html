<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slider Track</title>
    <link rel="stylesheet" href="css/slider-track.css" />
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
        }

        #wrapper {
            width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>slider track</h1>
        <div id="slider"></div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/sliderTrack.js"></script>
    <script>
        $( "#slider" ).slidertrack({
            min: 0,
            max: 10,
            handles: {
                handle1: {
                    start: 0,
                    stop: 5,
                    value: 2
                },
                handle2: {
                    start: 5,
                    stop: 10,
                    value: 5
                }
            }
        });
    </script>
</body>
</html>
