<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Slider Prototype</title>
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
    <div id="wrapper">
        <div id="slider"></div>
    </div>

    <script src="jquery.js"></script>
    <script src="core.js"></script>
    <script src="widget.js"></script>
    <script src="mouse.js"></script>
    <script src="slider.js"></script>
    <script>
        $('#slider').rangeSlider({
            min: 0,
            max: 20,
            ranges: {
                'range1': {
                    values: [ 2, 10 ]
                },
                'range2': {
                    parent: 'range1',
                    values: [ 4, 8 ]
                },
                'range4': {
                    parent: 'range1',
                    values: [ 3, 5 ]
                },
                'range3': {
                    values: [ 5, 6 ]
                }
            }
        });
    </script>
</body>
</html>
